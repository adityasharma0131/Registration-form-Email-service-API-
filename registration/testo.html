<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <link rel="stylesheet" href="testo.css">
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content"> 

      <form action="https://formcarry.com/s/XyKcJqaRp" method="POST" method="POST">

        <div class="user-details">

          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="First Name" placeholder="Enter your first name" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text"  name="Last Name" placeholder="Enter your last name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="E mail" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number(Whatsapp Number)</span>
            <input type="text"  name="Phone-Number" placeholder="Enter your number" required>
          </div>
          
          <div class="input-box">
            <span class="details" >Board</span>
                <select required class="options" name="BOARD">
                    <option value="">Choose any one</option>
                    <option value="SSC">SSC</option>
                    <option value="HSC">HSC</option>
                    <option value="CBSE">CBSE</option>
                  </select>
          </div>
          
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>
  </div>

</body>
</html>
